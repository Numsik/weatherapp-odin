<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app Odin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">Weather</h1>
        <p class="title2">Find what is going on in your city</p>
    </div>
    
    <div class="btninp">
        <input class="nameofcity" placeholder="City">
        <button class="send">Send</button>
    </div>

    <div class="divwithweather">
        <img src="imgs/sunny.png" class="imgs">
        <div class="onerow">
            <p style="font-size: 20px; color: #717171; margin: 0;">City you are looking for is : </p>
            <p class="namecountry"></p>
        </div>
        <div style="display: flex; flex-direction: column; gap: 0; justify-content: center; align-items: center;">
            <div class="onrow">
                <p style="font-size: 16px; color: #717171; margin: 0;">Weather in your city is : </p>
                <p class="weatherhowmuch"></p>
            </div>

            <div class="onrow">
                <p style="font-size: 16px; color: #717171; margin: 0;">Feels like: </p>
                <p class="feeltext weatherhowmuch"></p>
            </div>

        </div>

       
       

        <div class="divbuttons"> 
            <button class="fahrenheitbtn">F</button>
            <button class="celciusbtn">Â°C</button>
        </div>
      
    </div>


    <script src="index.js"></script>
    
</body>
</html>
